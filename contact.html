<html>
    <head>
        <meta charset="UTF-8">
        <title>La Cucina Bella - Italian Restaurant</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="nav-menu p-4 mb-8">
            <div class="container mx-auto flex justify-between items-center">
                <h1 id="main-heading" class="restaurant-name text-3xl font-bold">La Cucina Bella - Italian Restaurant</h1>
                <div class="space-x-6">
                    <a href="/dyn.html" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="/dyn.html" class="text-gray-700 hover:text-gray-900">Menu</a>
                    <a href="/contact.html" class="text-gray-700 hover:text-gray-900">Contact Us</a>
                </div>
            </div>
        </nav>
        <section id="contact" class="menu-card bg-white p-6">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Message</label>
                <textarea class="w-full p-2 border rounded" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </section>
    </body>
</html>
